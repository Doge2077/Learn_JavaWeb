<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/csses/login.css">
</head>
<body>
<div class="login-root">
    <div class="login-main-menu">
        <div class="login-main-menu-title">
            <img class="login-main-menu-title-header" src="statics/header.png">
            <h1 class="login-main-menu-title-text">Login to Fxxk</h1>
        </div>
        <div class="login-main-menu-info">
            <input class="login-main-menu-info-username" type="text" name="sername" placeholder="Username">
        </div>
        <div class="login-main-menu-info">
            <input class="login-main-menu-info-username" type="password" name="password" placeholder="Password">
        </div>
        <div class="login-main-menu-info">
            <button class="login-main-menu-info-login" type="button" role="button">LOGIN</button>
        </div>
    </div>
</div>
</body>
</html>
